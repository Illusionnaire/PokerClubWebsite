<html>
    <head>
        <title>Stevens Poker Club</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta name="description" content="Stevens Poker Club Resources and Tools">
        <meta name="keywords" content="Stevens Poker Club, SPC, Poker, SPC Tools">
        <meta name="author" content="Marcin Wisniowski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" media="screen and (max-width: 767px)" href="mobile.css"/>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    </head>
    <body>

    <img id="SPClogo" src="images/SPClogo.png">
    
    <!--Section 1: Timer-->
    <div class="timer-container">
        <h1>Countdown Timer</h1>
            <div id="minutestimer" class="outertimediv">
                <div class="innertimediv">
                    <input type="number" id="minutes" placeholder="00" min="0"></input>
                </div>
                <span>Minutes</span>
            </div>
            <div class="progress-div-min">
                <div id="minute-progress"></div>
            </div>

            <div id="secondstimer" class="outertimediv">
                <div class="innertimediv">
                    <input type="number" id="seconds" placeholder="00" min="0" max="60"></input>
                </div>
                <span>Seconds</span>
            </div>
            <div class="progress-div-sec">
                <div id="second-progress"></div>
            </div>
        <button class="timer-button" id="start-timer">Start</button>
        <button class="timer-button" id="reset-timer">Reset</button>
    </div>

    <footer class="footer">
        <td>
            <a target="_blank" href="https://discordapp.com/invite/VBzJjKs"><img src="images/discordicon.png" width=30px></a>
            <a target="_blank" href="https://twitter.com/StevensPoker?lang=en"><img src="images/twittericon.png" width=30px></a>
            <a target="_blank" href="https://www.instagram.com/stevenspokerclub/"><img src="images/instagram.png" width=30px></a>
            <a href="https://ducklink.stevens.edu/organization/stevens-poker-club"><img src="images/ducklinkicon.png" width=100px></a>
        </td>
    </footer>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="main.js"></script>
    </body>
    
</html>
